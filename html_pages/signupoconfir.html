<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Created</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe4e1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #ffe4e1;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 400px;
        }

        .logo img {
            width: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .message {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
        }

        .btn {
            background-color: #ff91a4;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background-color: #ff6d82;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://via.placeholder.com/100" alt="PawPals Logo">
        </div>
        <p class="message">An account has been created successfully.</p>
        <a href="login.html" class="btn">Back to login page</a>
    </div>
</body>
</html>
