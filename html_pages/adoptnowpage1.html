<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adopt Artemis</title>
  <style>
    /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e3f0eb;
        }

        header {
            background-color: #000;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
        }

        header h1 {
            font-family: 'Georgia', serif;
            margin: 0;
        }

        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
        }

        nav a:hover,
        nav a.active {
            background-color: #f8bfc3;
        }

    .logo {
      font-size: 18px;
    }

    /* Main Section */
    .main {
      text-align: center;
      padding: 20px;
    }

    .main h1 {
      font-size: 50px;
      color: #774b62;
      margin-bottom: 10px;
    }

    .main p {
      font-weight: bold;
      margin: 15px 0;
    }

    .image-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
    }

    .image-container img {
      width: 300px;
      height: 300px;
      border-radius: 20px;
      border: 5px solid #d4c7d6;
    }

    .contact-info {
      text-align: left;
      margin: 0 auto;
      max-width: 500px;
      font-size: 18px;
    }

    .contact-info label {
      display: block;
      font-weight: bold;
      margin-top: 10px;
    }

    .contact-info input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Marley&Me</h1>
    <nav>
        <a href="homepage.html">Home</a>
        <a href="aboutus.html">About Us</a>
        <a href="contactus.html">Contact Us</a>
        <a href="myaccount.html">My Account</a>
    </nav>
</header>

  <div class="main">
    <div class="image-container">
      <img src="img/Artemis1.jpg" alt="Artemis Image 1">
      <img src="img/Artemis2.jpg" alt="Artemis Image 2">
    </div>
    <h1>ARTEMIS</h1>
    <p>If you want to adopt this animal, contact the animal shelter:</p>
    <div class="contact-info">
      <label for="shelter-name">Shelter Name:</label>
      <input type="text" id="shelter-name" placeholder="Enter Shelter Name">

      <label for="phone-number">Phone Number:</label>
      <input type="text" id="phone-number" placeholder="Enter Phone Number">

      <label for="address">Address:</label>
      <input type="text" id="address" placeholder="Enter Address">
    </div>
  </div>
</body>
</html>
