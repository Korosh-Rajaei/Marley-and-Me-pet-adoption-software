<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #d3e6dc;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000;
            color: white;
            padding: 15px 30px;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .navbar .menu {
            display: flex;
            gap: 20px;
        }

        .navbar .menu a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar .menu a:hover {
            text-decoration: underline;
        }

        .navbar .account-btn {
            background-color: #ff91a4;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 16px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar .account-btn:hover {
            background-color: #ff6d82;
        }

        .contact-header img {
            display: block;
            width: 100%;
            height: auto;
        }

        .contact-section {
            text-align: center;
            padding: 30px 20px;
            background-color: #d3e6dc;
        }

        .contact-section h2 {
            margin-bottom: 10px;
        }

        .contact-section .social-icons {
            margin: 20px 0;
        }

        .contact-section .social-icons img {
            width: 40px;
            margin: 0 10px;
            cursor: pointer;
        }

        .contact-details {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 30px;
            background-color: #ffe4b5;
        }

        .contact-details img {
            width: 300px;
            border-radius: 15px;
        }

        .contact-info {
            max-width: 400px;
            text-align: left;
        }

        .contact-info h3 {
            margin-bottom: 15px;
            font-weight: bold;
        }

        .contact-info p {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .contact-info .email,
        .contact-info .phone {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .contact-info .icon {
            width: 25px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Marley&Me</h1>
        <nav>
            <a href="homepage.html">Home</a>
            <a href="aboutus.html">About Us</a>
            <a class="active">Contact Us</a>
            <a href="myaccount.html">My Account</a>
        </nav>
    </header>

    <div class="contact-header">
        <img src="img/Contact us.jpg" alt="Contact Us">
    </div>

    <div class="contact-section">
        <h2>Feel free to contact us for any questions and doubts</h2>
        <p>Follow our socials</p>
        <div class="social-icons">
            <img src="img/Instagram_logo_2022.svg.png" alt="Instagram">
            <img src="img/WhatsApp.svg.png" alt="WhatsApp">
            <img src="img/red-youtube-logo-symbol-701751694792489qxkccchok1-removebg-preview.png" alt="YouTube">
        </div>
    </div>

    <div class="contact-details">
        <div class="contact-info">
            <h3>We'd Love To Engage With You</h3>
            <div class="email">
                <img class="icon" src="img/image.png" alt="Email Icon">
                Marley&Me@gmail.com
            </div>
            <div class="phone">
                <img class="icon" src="img/png-transparent-telephone-call-computer-icons-home-business-phones-iphone-iphone-electronics-telephone-call-logo-removebg-preview.png" alt="Phone Icon">
                0679543486
            </div>
        </div>
        <img src="img/Contact us footer.jpg" alt="Cute Cat Image">
    </div>
</body>
</html>
